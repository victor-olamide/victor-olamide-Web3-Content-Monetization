# MongoDB Config Server Configuration
# Configuration for MongoDB sharding config server

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 200

# Security Configuration
security:
  authorization: enabled
  keyFile: /etc/ssl/mongodb/keyfile
  clusterAuthMode: keyFile
  javascriptEnabled: false

# Sharding Configuration
sharding:
  clusterRole: configsvr
  configDBPrefix: config

# Storage Configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log Configuration
systemLog:
  destination: file
  path: /data/db/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0
  quiet: false
  traceAllExceptions: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /data/db/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# Cloud Monitoring
cloud:
  monitoring:
    free:
      state: runtime
      tags:
        - name: "service"
          value: "mongodb-config"
        - name: "environment"
          value: "production"

# Performance Tuning
setParameter:
  wiredTigerMaxCacheOverflowSizeGB: 0.2
  wiredTigerCacheSizeCheckDelaySecs: 5
  backgroundFlushMS: 60000