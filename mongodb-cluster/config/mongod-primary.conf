# MongoDB Primary Node Configuration
# Production-ready configuration with security and replication

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000

# Security Configuration
security:
  authorization: enabled
  keyFile: /etc/ssl/mongodb/keyfile
  clusterAuthMode: keyFile
  javascriptEnabled: false

# Replication Configuration
replication:
  replSetName: rs0
  enableMajorityReadConcern: true

# Storage Configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log Configuration
systemLog:
  destination: file
  path: /data/db/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0
  quiet: false
  traceAllExceptions: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /data/db/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# Cloud Monitoring (for MongoDB Atlas-like monitoring)
cloud:
  monitoring:
    free:
      state: runtime
      tags:
        - name: "service"
          value: "mongodb-primary"
        - name: "environment"
          value: "production"

# Performance Tuning
setParameter:
  wiredTigerMaxCacheOverflowSizeGB: 0.5
  wiredTigerCacheSizeCheckDelaySecs: 5
  backgroundFlushMS: 60000