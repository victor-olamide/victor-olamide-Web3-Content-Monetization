# MongoDB Arbiter Node Configuration
# Lightweight configuration for election arbitration only

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# Security Configuration
security:
  authorization: enabled
  keyFile: /etc/ssl/mongodb/keyfile
  clusterAuthMode: keyFile
  javascriptEnabled: false

# Replication Configuration
replication:
  replSetName: rs0
  enableMajorityReadConcern: true

# Storage Configuration (minimal for arbiter)
storage:
  dbPath: /data/db
  journal:
    enabled: false  # No journal needed for arbiter
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.1  # Minimal cache

# System Log Configuration
systemLog:
  destination: file
  path: /data/db/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0
  quiet: true  # Less verbose for arbiter
  traceAllExceptions: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /data/db/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# Cloud Monitoring
cloud:
  monitoring:
    free:
      state: runtime
      tags:
        - name: "service"
          value: "mongodb-arbiter"
        - name: "environment"
          value: "production"

# Performance Tuning (minimal for arbiter)
setParameter:
  wiredTigerMaxCacheOverflowSizeGB: 0.05