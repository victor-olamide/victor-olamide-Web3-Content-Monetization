# MongoDB Secondary Node Configuration
# Production-ready configuration for replica set secondary nodes

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 500

# Security Configuration
security:
  authorization: enabled
  keyFile: /etc/ssl/mongodb/keyfile
  clusterAuthMode: keyFile
  javascriptEnabled: false

# Replication Configuration
replication:
  replSetName: rs0
  enableMajorityReadConcern: true
  # Secondary nodes can serve reads
  secondaryDelaySecs: 0
  # Allow secondary reads for load distribution
  secondaryCatchUpPeriodSecs: 120

# Storage Configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log Configuration
systemLog:
  destination: file
  path: /data/db/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0
  quiet: false
  traceAllExceptions: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /data/db/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# Cloud Monitoring
cloud:
  monitoring:
    free:
      state: runtime
      tags:
        - name: "service"
          value: "mongodb-secondary"
        - name: "environment"
          value: "production"

# Performance Tuning for Secondary
setParameter:
  wiredTigerMaxCacheOverflowSizeGB: 0.3
  wiredTigerCacheSizeCheckDelaySecs: 5
  backgroundFlushMS: 60000
  # Enable secondary reads
  replBatchLimitBytes: 104857600