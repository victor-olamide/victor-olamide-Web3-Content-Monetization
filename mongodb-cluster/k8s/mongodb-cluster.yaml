apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: database
data:
  MONGODB_ROOT_USERNAME: "admin"
  MONGODB_ROOT_PASSWORD: "CHANGE_THIS_STRONG_PASSWORD_IN_PRODUCTION"
  MONGODB_DATABASE: "web3content"
  MONGODB_REPLICA_SET_NAME: "rs0"
  MONGODB_APP_USERNAME: "web3app"
  MONGODB_APP_PASSWORD: "CHANGE_THIS_APP_PASSWORD_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: database
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  mongodb-root-password: "Q0hBTkdFX1RISVNfU1RST05HX1BBU1NXT1JEX0lOX1BST0RVQ1RJT04="  # CHANGE_THIS_STRONG_PASSWORD_IN_PRODUCTION
  mongodb-app-password: "d2ViM2FwcF9wYXNzd29yZF8xMjM="  # web3app_password_123
