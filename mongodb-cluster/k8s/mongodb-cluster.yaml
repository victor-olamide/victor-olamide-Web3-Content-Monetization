---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-primary
  namespace: database
  labels:
    app: mongodb
    role: primary
spec:
  selector:
    app: mongodb
    role: primary
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  clusterIP: None  # Headless service for replica set
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-secondary
  namespace: database
  labels:
    app: mongodb
    role: secondary
spec:
  selector:
    app: mongodb
    role: secondary
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-arbiter
  namespace: database
  labels:
    app: mongodb
    role: arbiter
spec:
  selector:
    app: mongodb
    role: arbiter
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-primary
  namespace: database
spec:
  serviceName: mongodb-primary
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      role: primary
  template:
    metadata:
      labels:
        app: mongodb
        role: primary
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGODB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGODB_DATABASE
        - name: MONGO_REPLICA_SET_NAME
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGODB_REPLICA_SET_NAME
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-keyfile
          mountPath: /etc/ssl/mongodb
          readOnly: true
        command:
        - mongod
        args:
        - --config
        - /etc/mongodb/mongod.conf
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: mongodb-keyfile
        secret:
          secretName: mongodb-secret
          items:
          - key: mongodb-keyfile
            path: keyfile
  volumeClaimTemplates:
  - metadata:
    name: mongodb-data
    namespace: database
    labels:
      app: mongodb
      role: primary
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
      storageClassName: fast-ssd  # Adjust based on your storage class
---
