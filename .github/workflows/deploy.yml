name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Clarinet
      uses: hirosystems/clarinet-action@v1
      with:
        clarinet-version: latest

    - name: Run tests
      run: clarinet test

    - name: Check contracts
      run: clarinet check

    - name: Configure deployment credentials
      run: |
        mkdir -p ~/.clarinet
        echo "${{ secrets.DEPLOYER_MNEMONIC }}" > ~/.clarinet/mnemonic.txt

    - name: Deploy contracts
      run: |
        clarinet deployments apply -p deployments/${{ github.event.inputs.network }}.plan.yaml
      env:
        DEPLOYER_MNEMONIC: ${{ secrets.DEPLOYER_MNEMONIC }}

    - name: Verify deployment
      run: |
        echo "Deployment to ${{ github.event.inputs.network }} completed"
        clarinet deployments status

    - name: Cleanup
      if: always()
      run: rm -f ~/.clarinet/mnemonic.txt
