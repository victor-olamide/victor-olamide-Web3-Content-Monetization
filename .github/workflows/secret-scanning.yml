name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  truffleHog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --json

  secrets-detection:
    name: Custom Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detection tools
        run: |
          pip install detect-secrets

      - name: Scan for secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline || true

  environment-vars:
    name: Check for hardcoded environment values
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential hardcoded secrets..."
          
          # Check for common patterns
          if grep -r "CREATOR_PRIVATE_KEY\s*=" --include="*.js" --include="*.ts" --include="*.env" .; then
            echo "❌ Found potential hardcoded CREATOR_PRIVATE_KEY"
            exit 1
          fi
          
          if grep -r "DEPLOYER_PRIVATE_KEY\s*=" --include="*.js" --include="*.ts" --include="*.env" . | grep -v ".example"; then
            echo "❌ Found potential hardcoded DEPLOYER_PRIVATE_KEY"
            exit 1
          fi
          
          if grep -r "mongodb://.*:.*@" --include="*.js" --include="*.ts" . | grep -v "example\|test\|localhost"; then
            echo "⚠️  Found potential MongoDB connection strings with credentials"
            exit 1
          fi
          
          echo "✅ No obvious hardcoded secrets detected"
